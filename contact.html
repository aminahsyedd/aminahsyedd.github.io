    <!-- Contact Form Section -->
    <section id="extracurriculars">
    <section id="contact-form">
        <h2>Get in Touch!</h2>
        <form id="userForm">
            <!-- Name -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br>

            <!-- Email -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>

            <!-- Phone -->
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone">
            <br>

            <!-- Preferred Contact Method -->
            <label for="contact-method">Preferred Contact Method:</label><br>
            <label><input type="radio" name="contactMethod" value="Email" required>Email</label>
            <label><input type="radio" name="contactMethod" value="Phone">Phone</label>
            <label><input type="radio" name="contactMethod" value="None">None</label>
            <br>

            <!-- Message -->
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            <br>

            <!-- Interests -->
            <label for="interests">Interests:</label><br>
            <label><input type="checkbox" name="interests" value="Web Development"> Web Development</label>
            <label><input type="checkbox" name="interests" value="Data Analysis"> Data Analysis</label>
            <label><input type="checkbox" name="interests" value="Machine Learning"> Machine Learning</label>
            <br>

            <!-- Submit and Reset Buttons -->
            <button class="btn" type="submit">Submit</button>
            <button class="btn" type="reset">Clear</button>
        </form>
    </section>

    <!-- Increase Text Size Button -->
<div class="increase-text-size-container">
    <button id="increase-text-size-button">Increase Text Size</button>

    <!-- Dropdown Functionality -->
    <script>
        function myFunction() {
            document.getElementById("myDropdown").classList.toggle("show");
        }

        window.onclick = function (event) {
            if (!event.target.matches('.dropbtn')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        };

        // Function to increase text size
        document.getElementById('increase-text-size-button').addEventListener('click', function () {
            // Get current font size
            let currentFontSize = parseFloat(window.getComputedStyle(document.body).fontSize);
            // Increase font size by 2px
            let newFontSize = currentFontSize + 2;
            document.body.style.fontSize = newFontSize + 'px';
        });
    </script>
</body>
