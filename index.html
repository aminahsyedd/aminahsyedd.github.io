<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Structure Practice</title><!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Your Homepage</title>
        <link rel="stylesheet" href="/css/style.css">
        <style>
            /* Your existing styles here */
        </style>
    </head>
    <body>
        <h1>Welcome to My Homepage</h1>
        <button id="nameButton">Click to Enter Your Name</button>
        <p id="greeting"></p>
    
        <div class="image-container">
            <a href="/images/my_imagebig.jpg">
                <img id="myImage" src="/images/my_image.jpg" alt="Here is a picture of me!" style="width:200px; cursor:pointer;" />
            </a>
        </div>
    
        <nav>
            <!-- Navigation links -->
        </nav>
    
        <section id="about">
            <h2>About Me</h2>
            <p>Avid first year Business Technology Management student...</p>
        </section>
    
        <!-- User Input Form -->
        <form id="userForm">
            <h2>User Input Form</h2>
            <label for="username">Name:</label>
            <input type="text" id="username" required>
    
            <label for="email">Email:</label>
            <input type="email" id="email" required>
    
            <label for="age">Age:</label>
            <input type="number" id="age" required>
    
            <label>Gender:</label>
            <input type="radio" name="gender" value="Male" required> Male
            <input type="radio" name="gender" value="Female"> Female
            <input type="radio" name="gender" value="Other"> Other
    
            <label for="interests">Interests:</label>
            <input type="checkbox" name="interests" value="Sports"> Sports
            <input type="checkbox" name="interests" value="Music"> Music
            <input type="checkbox" name="interests" value="Art"> Art
    
            <label for="feedback">Feedback:</label>
            <textarea id="feedback" rows="4" required></textarea>
    
            <button type="submit">Submit</button>
            <button type="reset" id="clearButton">Clear</button>
        </form>
    
        <footer>
            <p>&copy; 2024 Aminah Syed.</p>
        </footer>
    
        <script src="/js/main.js"></script>
        <script src="/js/form.js"></script>
    </body>
